<!doctype html>
<html lang='nl' xmlns:th='http://www.thymeleaf.org'>
<head th:replace="fragments::head(title='proefpakket')">
</head>
<body>
	<h1>Proefpakket</h1>
	<blockquote>Een pakket bieren van een brouwer naar uw
		keuze</blockquote>
	<img alt='gazon' th:src='@{/images/brouwerij.jpg}' class='fullwidth'>
	<blockquote>Kies een brouwer:</blockquote>
	<ul id='alfabet'>
		<li th:each='letter:${alfabet}'><a
			th:href='@{/(letter=${letter})}' th:text='${letter}'></a></li>
	</ul>
</body>
</html>
